<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<input type="text" id="txt" />

		<script>
			var txt = document.getElementById('txt');
			txt.onkeydown = function(e) {
				e = e || window.event;

				//				e.keyCode  键盘码
				//              console.log(e.keyCode);
				if((e.keyCode < 48 || e.keyCode > 57) && (e.keyCode !== 8) && (e.keyCode < 96 || e.keyCode > 105)) {
					//取消默认行为
					e.preventDefault();

				}
			}
		</script>
	</body>

</html>
